<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "checkout.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
                $("#nav-placeholder").load("../NavBar/nav.html");
            });
        </script>
        <h2 class="cart-header">Checkout</h2>
        <div id="summary"></div>
        <div class="details">
            <div class="total">
                <div class="totalPriceText">Total Price:</div><br>
                <div id="totalPrice"></div>
            </div>
        </div>
        <div class="payment">
            <div class="payOpt">Payment Option: 
                <select id='paymentType' onchange="detectOpt()">
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</osption>
                    <option value="Cash">Cash on Delivery</option>
                </select> 
            </div>
            <div class="payByCash" id='payByCash'>Cash will be payed on delivery. </div>
            <div class="paymentDetails" id="paymentDetails" >
                <div> 
                    Card Number: 
                    <input class="cardNumber" type="text" placeholder="Card number" id="cardNumber">
                </div>
                <div>
                    Expiration date: 
                    <input class="expDate" type="text" placeholder="Expiration date" id="expDate">
                </div>
                <div>
                    CVV: 
                    <input class="cvv" type="text" placeholder="CVV" id='cvv'>
                </div>
                <div>
                    Country: 
                    <input class="country" type="text" placeholder="Country" id='country'>
                </div>
                <div>
                    Zip code: 
                    <input class="zipCode" type="text" placeholder="Zip Code" id='zipCode'>
                </div>
            </div>
        </div>
        <div class="address">
            <div class="addressIn">Address: 
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Postal Code">
        </div>
        <button class="checkout" type="button">Confirm Order</button>
        <script type="text/javascript" src="./checkout.js"></script>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
