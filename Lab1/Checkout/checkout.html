<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href = "checkout.css" />
    </head>
    <body>
        <div class="header">
            <h1 class="logo">EAT FOOD</h1>
        </div>
        <h2 class="cart-header">Checkout</h2>
        <div class="summary">
            <div class="cart-item">    
                <div class="item">Pizza</div>
                <div class="price">$5</div>
                <div class="quantity">Quantity: 1</div>
            </div>
            
            <div class="cart-item">
                <div class="item">Burger</div>
                <div class="price">$10</div>
                <div class="quantity">Quantity: 2</div>
            </div>
        </div>
        <div class="details">
            <div class="total">
                <div class="totalPriceText">Total Price:</div><br>
                <div class="totalPrice">$25</div>
            </div>
        </div>
        <div class="payment">
            <div class="payOpt">Payment Option: <br>
                <select>
                    <option value="Debit">Debit</option>
                    <option value="Credit">Credit</osption>
                    <option value="Cash">Cash on Delivery</option>
                </select> 
            </div>
        </div>
        <div class="address">
            <div class="addressIn">Address: 
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="Address Line 2">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Postal Code">
        </div>
        <button class="checkout" type="button">Confirm Order</button>
    </body>
</html>
