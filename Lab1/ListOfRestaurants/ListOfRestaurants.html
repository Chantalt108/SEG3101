<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel = "stylesheet" type = "text/css" href = "ListOfRestaurants.css" />
        <script
			  src="https://code.jquery.com/jquery-3.4.1.js"
			  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
			  crossorigin="anonymous"></script>
        <script src="./ListOfRestaurants.js"></script>
    </head>
<body>
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
            $("#nav-placeholder").load("../NavBar/nav.html");
        });
    </script>
    <h2 class="section-header">List of Restaurants</div>
    <div class="restaurants">
        <div class="restaurant" id="rest1" onclick="navMenu(this.id)">
            <div class="rest-name">Restaurant 1</div>
            <div class="rest-rating">2 stars</div>
            <div class="rest-address">1234 Street</div>
            <div class="rest-cuisine">Food</div>
            <div class="rest-pricerange">$10-$15</div>
            <div class="rest-hours">24h</div>
            <img class="rest-image" src="1200px-Fast_Food_Restaurant_in_Malinska_im_Hafen.jpg">
        </div>
        <div class="restaurant" id="rest2" onclick="navMenu(this.id)">
                <div class="rest-name">Restaurant 2</div>
                <div class="rest-rating">5 stars</div>
                <div class="rest-address">321 Street</div>
                <div class="rest-cuisine">Also Food</div>
                <div class="rest-pricerange">$10-$25</div>
                <div class="rest-hours">9am-9pm</div>
                <img class="rest-image" src="180405-fast-food-chains-in-n-out.jpg">
        </div>
    </div>
</body>
</html>
