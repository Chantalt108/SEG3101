<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "cart.css" />
        <meta charset="utf-8"/>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
        <body onload="loadCart()">
        <div id="nav-placeholder"></div>
        <script>
            $(function(){
                $("#nav-placeholder").load("../NavBar/nav.html");
            });
        </script>
        <h2 class="cart-header">Your order from Restaurant 1:</h2>
        <div id="summary" class="summary"></div>
        <div id="subtotal-section" class="subtotal">
            <div>Subtotal: </div>
            <div id="subtotal"></div>
        </div>
        <div id="tax-section" class="subtotal">
            <div>Taxes: </div>
            <div id="tax"></div>
        </div>
        <div id="total-section" class="subtotal">
            <div>Total: </div>
            <div id="total"></div>
        </div>
        <button class="checkout" type="button" onclick="navToCheckout()">Check out</button>
    </body>
    <script type="text/javascript" src="cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
